{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    About Rango
{% endblock %}

{% block body_block %}
    <h1>Rango says here is the about page.</h1>
    <div>
        <strong>{{ boldmessage }}</strong>
    </div>
    <div>
        <img src="{{MEDIA_URL}}cat.jpg" alt="Picture of a Cat." />
        <img src="{% static 'images/rango.jpg' %}" alt="Picture of Rango" />
    </div>
    <div>
        {{ visitor_cookie_handler }}
        
        Visits: {{visits}}
    </div>
{% endblock %}
